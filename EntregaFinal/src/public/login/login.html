<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega Final Carabetta-22460</title>
    <link rel="stylesheet" type="text/css" href="/login/login.css" />
    <script src="/login/login.js"></script>
</head>
<body>
    <h1>Bienvenido! por favor, ingresá tu usuario</h1>
    <div class="login">
        <div class="loginForm">
            <label for="email">Ingresá tu email</label>
            <input type="text" name="email" id="email">
            <label for="password">Ingresá tu password</label>
            <input type="password" name="password" id="password">
            <button onclick="validar(event)">Ingresar</button>
        </div>
    </div>
    <div class="goRegister">
        <span>¿No estás registrado?</span>
        <button onclick="goRegister()" class="botonRegistro">Registrarse</button>
    </div>
    <div id="error"></div>
</body>
</html>
